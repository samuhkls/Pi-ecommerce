<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Usuário</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 5px;
        }

        button[type="submit"], button[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        button[type="button"] {
            background-color: #FF5722;
            color: white;
        }

        button[type="button"]:hover {
            background-color: #E64A19;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .buttons {
            text-align: center;
        }

        .buttons a {
            text-decoration: none;
        }

    </style>
</head>
<body>
<div class="container">
    <h2>Adicionar Usuário</h2>

    <!-- Formulário de adição de usuário -->
    <form action="/usuarios/cadastrar" method="post" id="userForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite o nome">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite o email">
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite o CPF">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Digite a senha">
        </div>

        <div class="form-group">
            <label for="senhaConfirmacao">Confirmar Senha:</label>
            <input type="password" id="senhaConfirmacao" name="senhaConfirmacao" required placeholder="Confirme a senha">
        </div>

        <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="ESTOQUISTA">Estoquista</option>
                <option value="ADMINISTRADOR">Administrador</option>
            </select>
        </div>

        <span id="error-message" class="error" style="display: none;">As senhas não correspondem. Por favor, tente novamente.</span>

        <button type="submit">Cadastrar</button>
    </form>

    <!-- Botão para voltar à lista de usuários -->
    <div class="buttons">
        <a href="/listar-usuario"><button type="button">Voltar à Lista</button></a>
    </div>
</div>

<script>
    const form = document.getElementById('userForm');
    const senha = document.getElementById('senha');
    const senhaConfirmacao = document.getElementById('senhaConfirmacao');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
        const senhaValue = senha.value;
        const senhaConfirmacaoValue = senhaConfirmacao.value;

        // Verifica se as senhas correspondem
        if (senhaValue !== senhaConfirmacaoValue) {
            errorMessage.style.display = 'block'; // Exibe a mensagem de erro
            event.preventDefault();  // Impede o envio do formulário
        } else {
            errorMessage.style.display = 'none'; // Oculta a mensagem de erro se as senhas corresponderem
        }
    });

    // Oculta a mensagem de erro ao digitar nos campos de senha
    senha.addEventListener('input', () => errorMessage.style.display = 'none');
    senhaConfirmacao.addEventListener('input', () => errorMessage.style.display = 'none');
</script>

</body>
</html>
