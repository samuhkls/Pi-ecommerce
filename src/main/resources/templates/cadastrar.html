<!-- cadastrar-usuario.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Usuário</title>
</head>
<body>
<h1>Cadastro de Usuário</h1>
<form action="/usuarios/cadastrar" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required><br>

    <label for="senhaConfirmacao">Confirme a senha:</label>
    <input type="password" id="senhaConfirmacao" name="senhaConfirmacao" required><br>

    <label for="grupo">Tipo:</label>
    <select id="grupo" name="grupo">
        <option value="CLIENTE">Cliente</option>
        <option value="ADMINISTRADOR">Administrador</option>
        <!-- Outras opções de tipo -->
    </select><br>

    <h3>Endereço de Faturamento</h3>
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required><br>

    <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" name="logradouro" required><br>

    <label for="numero">Número:</label>
    <input type="text" id="numero" name="numero" required><br>

    <label for="complemento">Complemento:</label>
    <input type="text" id="complemento" name="complemento"><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade" required><br>

    <label for="uf">Estado:</label>
    <input type="text" id="uf" name="uf" required><br>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
