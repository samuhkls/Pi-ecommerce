<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<h2>Cadastro de Usuário</h2>
<form action="/usuarios/cadastrar" method="post">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    <br>

    <label for="endereco">Endereço de Faturamento:</label>
    <input type="text" id="endereco" name="endereco" placeholder="CEP, Logradouro, Número, Complemento, Bairro, Cidade, UF" required>
    <br>

    <label for="endereco_entrega">Endereço de Entrega:</label>
    <input type="text" id="endereco_entrega" name="endereco_entrega">
    <br>

    <label for="data_nascimento">Data de Nascimento:</label>
    <input type="date" id="data_nascimento" name="data_nascimento" required>
    <br>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
    </select>
    <br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <br>

    <label for="senhaConfirmacao">Confirme a Senha:</label>
    <input type="password" id="senhaConfirmacao" name="senhaConfirmacao" required>
    <br>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
