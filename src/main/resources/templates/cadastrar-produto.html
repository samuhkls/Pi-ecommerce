<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
</head>
<body>

<h1>Cadastrar Produto</h1>

<<form action="/admin/produtos/salvar" method="post" enctype="multipart/form-data">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="descricaoDetalhada">Descrição Detalhada:</label>
    <textarea id="descricaoDetalhada" name="descricaoDetalhada" required></textarea><br><br>

    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" name="preco" required><br><br>

    <label for="quantidadeEmEstoque">Quantidade em Estoque:</label>
    <input type="number" id="quantidadeEmEstoque" name="quantidadeEmEstoque" required><br><br>

    <label for="ativo">Ativo:</label>
    <input type="checkbox" id="ativo" name="ativo" value="true" checked><br><br>

    <label for="imagem">Imagem do Produto:</label>
    <input type="file" id="imagem" name="imagem" required><br><br>

    <button type="submit">Salvar Produto</button>
</form>


</body>
</html>
