<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Cadastro de Usuário</h1>
<form action="#" th:action="@{/usuarios/register}" th:object="${user}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" th:field="*{senha}" />
    </div>

    <div>
        <label for="senhaConfirmacao">Confirmar Senha:</label>
        <input type="password" id="senhaConfirmacao" name="senhaConfirmacao" />
    </div>

    <button type="submit">Cadastrar</button>
</form>
<div th:if="${error}">
    <p th:text="${error}"></p>
</div>
</body>
</html>
